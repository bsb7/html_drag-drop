<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modernizr</title>
    <script type="text/javascript" src="modernizr.custom.38894.js"></script>
    <style>
      #div1 {
        width: 240px;
        height: 270px;
        padding: 10px;
        border: 1px solid #d2d2d2;
        display: flex;
        flex-wrap: wrap;
      }
    </style>
    <script type="text/javascript">
        if(window.FileReader && Modernizr.draganddrop){
            // document.write('this is working')
           function allowDrop(ev){
               ev.preventDefault();
           }
           function drag(ev){
               ev.dataTransfer.setData("Text", ev.target.id);
           }
           function drop(ev){
               ev.preventDefault();
               var data = ev.dataTransfer.getData("Text");
               ev.target.appendChild(document.getElementById(data));
           }
        } else {
            document.write('fail');
        }
    </script>
  </head>
  <body>
    <h1>Drag the Image</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <img id="drag1" src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=100" 
    alt="" draggable="true" ondragstart="drag(event)" >
  </body>
</html>
